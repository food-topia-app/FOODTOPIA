<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" href="%PUBLIC_URL%/logonew.jpg" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
		/>
		<link
			rel="stylesheet"
			href="https://code.getmdl.io/1.3.0/material.red-green.min.css"
		/>
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		<title>Foodtopia Admin Portal</title>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>
		<script defer>
			window.onload = () => {
				document.querySelectorAll('.mdl-layout__drawer').forEach(e => {
					e.addEventListener('click', () => {
						document
							.querySelector('.mdl-layout__drawer')
							.classList.remove('is-visible')
						document
							.querySelector('.mdl-layout__obfuscator')
							.classList.remove('is-visible')
						document
							.querySelector('.mdl-layout__drawer')
							.setAttribute('aria-hidden', 'true')
						document
							.querySelector('.mdl-layout__drawer-button')
							.setAttribute('aria-expanded', 'false')
					})
				})
			}
		</script>
	</body>
</html>
